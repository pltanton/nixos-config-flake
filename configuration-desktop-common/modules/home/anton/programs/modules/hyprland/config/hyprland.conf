input {
    kb_layout=us,ru
    kb_variant=dvorak,
    kb_model=
    kb_options=grp:caps_toggle
    kb_rules=

    repeat_rate=40

    follow_mouse=1

    sensitivity=0.65

    touchpad {
        natural_scroll=true
    }
}

general {
    sensitivity=1

    gaps_in=5
    gaps_out=10
    border_size=2

    col.active_border=rgb(@base7@) rgb(@baseF@) 45deg
    col.inactive_border=0xff@base3@

    cursor_inactive_timeout=4
}

decoration {
    rounding=7
    blur=true
    blur_new_optimizations = true
    drop_shadow = false
    shadow_range = 15
    shadow_render_power = 4
    dim_inactive = false
    dim_strength = 0.2
}

animations {
    enabled=1
    animation=workspaces,1,1,default,slide
    # animation=windows,1,4,default,popin 80%
    animation=fade,1,7,default
    animation=windowsMove,0,7,default
}

dwindle {
    pseudotile = 0 # enable pseudotiling on dwindle
    preserve_split = true
}

misc {
    enable_swallow = true
    swallow_regex = ^(Alacritty)$
    mouse_move_enables_dpms = true
    disable_autoreload = true
    focus_on_activate = true
    groupbar_titles_font_size = 20
    groupbar_gradients = false
}

binds {
    workspace_back_and_forth = true
}

xwayland {
    use_nearest_neighbor = true
    force_zero_scaling = false
}

gestures {
    workspace_swipe = true
    workspace_swipe_create_new = false
}

