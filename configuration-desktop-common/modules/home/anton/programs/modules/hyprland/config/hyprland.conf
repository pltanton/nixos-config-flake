env=QT_AUTO_SCREEN_SCALE_FACTOR,1
env=WLR_DRM_NO_ATOMIC,1
env=XDG_DATA_DIRS,"@gsettingsDesktopSchemas@/share/gsettings-schemas/@gsettingsDesktopSchemasName@:$XDG_DATA_DIRS"
env=WLR_DRM_NO_MODIFIERS,1
